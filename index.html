<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculadora IMC </title>
</head>
<body>
    <header class="rodape-cima">
        <img class="cal" src="./assets/calculadora.png">
        <h1 class="titulo-formulario"> Calculadora de Índice de Massa Corporal </h1>
    </header>
    <main class="formulario">
            <form class="informacoes-formulario" action="dados-formulario" method="post">
                <div>
                    <label for="nome"> Nome </label>
                    <input type="text" id="nome" placeholder="Insira o seu nome">
                </div>
                <div>
                    <label for="sexo"> Informe o seu sexo </label>
                        <select name="select" id="gen-select">
                            <option value="opções"> Selecione </option>
                            <option value="Women"> Feminino </option>
                            <option value="Male"> Masculino </option>
                        </select>
                </div>
                <div>
                    <label for="altura">Altura<small> (M)</small></label>
                    <input class='input' maxlength="4" id="altura" placeholder="Qual a sua altura?">
                </div>
                <div>
                    <label for="peso">Peso<small> (Kg)</small></label>
                    <input class='input' id="peso" placeholder="Qual o seu peso?">
                </div>
                <div>
                    <button id="btn">
                        calcular
                    </button>
                </div>
                <span class="span" id="span"></span>
            </form>
            <div style="display: flex; align-items: center; justify-content: center;">
                <img src="" id="img" width='150' height="150">
            </div>
            <script src="script.js"></script>
    </main>
    <footer class="rodape">Erica, Wadson e Karol</footer>
</body>
</html>
